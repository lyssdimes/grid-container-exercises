<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/holy-grail-grid.css" />
    <title>Pink Image Display Site</title>
  </head>
  <body>
    <div class="parent">
      <header class="header">
        <h1>Pink Photos</h1>
      </header>
      <div class="left_sidebar">
        <h3>Left Sidebar</h3>
      </div>
      <main class="main_content">
        <h2>Lots of Pink</h2>
        <p>Look at the pretty flowers.</p>
        <img
          src="css/images/pink-flowers-of-sakura-branches-on-blury-background-1634801.jpg"
          alt="flower"
        />
        <p>Here's some more!</p>
        <img src="css/images/cherryblossoms.jpg" alt="cherry blossom photo" />
        <p>Not flowers, but still pink...</p>
        <img src="css/images/crystal.jpg" alt="crystal photo" />
      </main>
      <div class="right_sidebar">
        <h3>Right Sidebar</h3>
      </div>
      <footer class="footer">
        <h3>Footer</h3>
      </footer>
    </div>
  </body>
</html>
